<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Work Day Scheduler</title>
	</head>

	<body>
		<header class="jumbotron">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead">A simple calendar app for scheduling your work day</p>
			<p id="currentDay" class="lead"></p>
		</header>
		<div class="container">
			<!-- Timeblocks go here -->
			<div id="hour9" class="row time-block">
				<div class="col-2">9:00 AM</div>
				<textarea class="col-9 textarea"></textarea>
				<button class="col-1 saveBtn">
					<i class="fa-solid fa-file-arrow-down"></i>
				</button>
			</div>
			<div id="hour10" class="row time-block">
				<div class="col-2">10:00 AM</div>
				<textarea class="col-9 textarea"></textarea>
				<button class="col-1 saveBtn">
					<i class="fa-solid fa-file-arrow-down"></i>
				</button>
			</div>
			<div id="hour11" class="row time-block">
				<div class="col-2">11:00 AM</div>
				<textarea class="col-9 textarea"></textarea>
				<button class="col-1 saveBtn">
					<i class="fa-solid fa-file-arrow-down"></i>
				</button>
			</div>
			<div id="hour12" class="row time-block">
				<div class="col-2">12:00 PM</div>
				<textarea class="col-9 textarea"></textarea>
				<button class="col-1 saveBtn">
					<i class="fa-solid fa-file-arrow-down"></i>
				</button>
			</div>
			<div id="hour13" class="row time-block">
				<div class="col-2">1:00 PM</div>
				<textarea class="col-9 textarea"></textarea>
				<button class="col-1 saveBtn">
					<i class="fa-solid fa-file-arrow-down"></i>
				</button>
			</div>
			<div id="hour14" class="row time-block">
				<div class="col-2">2:00 PM</div>
				<textarea class="col-9 textarea"></textarea>
				<button class="col-1 saveBtn">
					<i class="fa-solid fa-file-arrow-down"></i>
				</button>
			</div>
			<div id="hour15" class="row time-block">
				<div class="col-2">3:00 PM</div>
				<textarea class="col-9 textarea"></textarea>
				<button class="col-1 saveBtn">
					<i class="fa-solid fa-file-arrow-down"></i>
				</button>
			</div>
			<div id="hour16" class="row time-block">
				<div class="col-2">4:00 PM</div>
				<textarea class="col-9 textarea"></textarea>
				<button class="col-1 saveBtn">
					<i class="fa-solid fa-file-arrow-down"></i>
				</button>
			</div>
			<div id="hour17" class="row time-block">
				<div class="col-2">5:00 PM</div>
				<textarea class="col-9 textarea"></textarea>
				<button class="col-1 saveBtn">
					<i class="fa-solid fa-file-arrow-down"></i>
				</button>
			</div>
			<div class="row justify-content-center">
				<button id="resetBtn" class="col-1">
					<i class="fa-solid fa-arrow-rotate-right"></i>
				</button>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script
			src="https://kit.fontawesome.com/a3d52e2f58.js"
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
